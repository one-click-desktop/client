<div class="modal-header">
  <h4 class="modal-title">Restart required</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="close('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  Changing server address requires application restart.
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger cancel" (click)="close('Cancel')">
    Cancel
  </button>
  <button type="button" class="btn btn-primary restart" (click)="restart()">
    Restart now
  </button>
</div>
