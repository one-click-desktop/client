<main class="settings">
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="settings-options">
      <div class="form-check form-switch form-outline mb-2 align-self-baseline">
        <input
          type="checkbox"
          id="startRdp"
          name="startRdp"
          class="form-check-input"
          [(ngModel)]="config.startRdp"
        />
        <label class="form-check-label" for="startRdp"
          >Start RDP connection</label
        >
      </div>
      <div class="form-check form-switch form-outline mb-2 align-self-baseline">
        <input
          type="checkbox"
          id="rdpCredentials"
          name="rdpCredentials"
          class="form-check-input"
          [(ngModel)]="config.useRdpCredentials"
          [disabled]="!config.startRdp"
        />
        <label class="form-check-label" for="rdpCredentials"
          >Use system login as RDP credentials</label
        >
      </div>
      <div class="form-outline mb-2">
        <label class="form-label" for="basePath">Server address</label>
        <input
          type="text"
          id="basePath"
          name="basePath"
          class="form-control form-control-lg"
          [(ngModel)]="config.basePath"
          required
        />
      </div>
      <div class="form-outline mb-2">
        <label class="form-label" for="rabbitPath">Broker address</label>
        <input
          type="text"
          id="rabbitPath"
          name="rabbitPath"
          class="form-control form-control-lg"
          [(ngModel)]="config.rabbitPath"
          required
        />
      </div>
    </div>
    <div class="settings-buttons">
      <button
        type="submit"
        class="settings-save btn btn-primary"
        [disabled]="!form.form.valid || !form.form.dirty"
      >
        Save
      </button>
    </div>
  </form>
</main>
