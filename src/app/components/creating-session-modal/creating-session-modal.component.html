<div class="modal-header">
  <h4 class="modal-title">Creating session...</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="close('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="spinner" *ngIf="waitingForSession; else error">
    <i class="fa fa-spinner rotate" aria-hidden="true"></i>
  </div>
</div>
<ng-template #error>
  <div class="error">Failed to create session. Try again later</div>
</ng-template>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="cancelSession()">
    Cancel
  </button>
</div>
